
<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="utf-8"/>
<title>ক্রাশিং বিল ক্যালকুলেটর</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri&display=swap" rel="stylesheet">
<style>
body {
  transition: background-color 0.4s ease, color 0.4s ease;
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  flex-direction: column;
  font-family: 'Nikosh', sans-serif;
  background-color: #121212;
  color: #ffffff;
  transition: background-color 0.5s, color 0.5s;
}
.container {
  max-width: 600px;
  width: 100%;
  padding: 20px;
  background: #1e1e1e;
  border-radius: 8px;
}
h1, h2 {
  text-align: center;
}
label {
  display: block;
  margin-top: 10px;
}
input, select, button {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border-radius: 5px;
  border: none;
  font-size: 32px;
  text-align: center;
}
button {
  background-color: #4caf50;
  color: white;
  margin-top: 15px;
  transition: transform 0.1s ease-in-out, background-color 0.3s ease;
}
button:active {
  transform: scale(0.96);
  background-color: #388e3c;
}
.result {
  margin-top: 20px;
  background-color: #333;
  padding: 15px;
  border-radius: 5px;
  font-size: 18px;
}
.material-icon-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  font-size: 20px;
  width: 60%;
  padding: 12px;
  background-color: #4caf50;
  color: white;
  border: none;
  border-radius: 6px;
  margin: 12px auto 0 auto;
}
.material-icons {
  font-size: 28px;
}
#resultBox {
  margin: 25px auto 0 auto;
  padding: 20px;
  font-size: 32px;
  text-align: center;
  display: block;
  border-radius: 12px;
  background-color: #007bff;
  color: white;
  font-weight: bold;
  max-width: 300px;
}
/* Removed glow animation */
.form-group {
  position: relative;
  margin-top: 20px;
}
.form-group input {
  background: transparent;
  color: white;
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 28px 10px 12px 10px;
  font-size: 26px;
  width: 100%;
}
.form-group label {
  position: absolute;
  left: 12px;
  top: 22px;
  color: #aaa;
  font-size: 24px;
  pointer-events: none;
  transition: 0.2s ease all;
  background: #1e1e1e;
  padding: 0 6px;
}
.form-group input:focus ~ label,
.form-group input:not(:placeholder-shown) ~ label {
  top: 5px;
  left: 10px;
  font-size: 18px;
  color: #66afe9;
}
</style>

<style>
.toggle {
  --size: 2rem;
  appearance: none;
  outline: none;
  cursor: pointer;
  width: var(--size);
  height: var(--size);
  box-shadow: inset calc(var(--size) * 0.33) calc(var(--size) * -0.25) 0;
  border-radius: 999px;
  color: hsl(240, 100%, 95%);
  transition: all 500ms;
}
.toggle:checked {
  --ray-size: calc(var(--size) * -0.4);
  --offset-orthogonal: calc(var(--size) * 0.65);
  --offset-diagonal: calc(var(--size) * 0.45);
  transform: scale(0.75);
  color: hsl(40, 100%, 50%);
  box-shadow:
    inset 0 0 0 var(--size),
    calc(var(--offset-orthogonal) * -1) 0 0 var(--ray-size),
    var(--offset-orthogonal) 0 0 var(--ray-size),
    0 calc(var(--offset-orthogonal) * -1) 0 var(--ray-size),
    0 var(--offset-orthogonal) 0 var(--ray-size),
    calc(var(--offset-diagonal) * -1) calc(var(--offset-diagonal) * -1) 0 var(--ray-size),
    var(--offset-diagonal) var(--offset-diagonal) 0 var(--ray-size),
    calc(var(--offset-diagonal) * -1) var(--offset-diagonal) 0 var(--ray-size),
    var(--offset-diagonal) calc(var(--offset-diagonal) * -1) 0 var(--ray-size);
}
body.light-mode {
  background-color: #ffffff;
  color: #000000;
}
.light-mode .container {
  background: #f3f3f3;
}
.light-mode .form-group input {
  background: transparent;
  color: #000;
  border-color: #888;
}
.light-mode .form-group label {
  background: #f3f3f3;
  color: #666;
}
.light-mode #resultBox {
  background-color: #007bff;
  color: yellow;
}
</style>

</head>
<body id="theme">

<div style="position: absolute; top: 15px; right: 20px; z-index: 1000;">
  <input id="toggle" class="toggle" type="checkbox">
</div>














<div class="container">
<h1>ক্রাশিং বিল ক্যালকুলেটর</h1>
<div style="display: flex; gap: 15px;">
  <div class="form-group" style="flex: 1; margin-right: 8px;">
    <input id="weightMaund" type="number" placeholder=" ">
    <label for="weightMaund">মণ</label>
  </div>
  <div class="form-group" style="flex: 1; margin-left: 8px;">
    <input id="weightKg" type="number" placeholder=" ">
    <label for="weightKg">কেজি</label>
  </div>
</div>
<div class="form-group">
  <input id="rate" type="number" placeholder=" ">
  <label for="rate">দর - প্রতি মণ (৳)</label>
</div>

<div class="result" id="resultBox">বিল: ০০৳</div>
<div style="text-align: center; margin-top: 20px;">
  <button onclick="resetForm()" style="border-radius: 50%; width: 50px; height: 50px; background-color: #f44336; color: white; border: none; display: inline-flex; align-items: center; justify-content: center; font-size: 20px;">
    <span class="material-icons">refresh</span>
  </button>
</div>
<div style="margin-top: 30px; text-align: center; font-size: 16px;">
Al-Habib Tobacco &amp; Traders.<br/>Nandina, Jamalpur<br/>01740545355, 01971545355
</div>
</div>
<script>
let lastCalculation = {};
function calculateBill() {
  const weightMaund = parseFloat(document.getElementById('weightMaund').value) || 0;
  const weightKg = parseFloat(document.getElementById('weightKg').value) || 0;
  const rate = parseFloat(document.getElementById('rate').value);
  const resultBox = document.getElementById('resultBox');

  if ((!weightMaund && !weightKg) || !rate) {
    resultBox.innerHTML = "<span style='color: white;'>দয়া করে উপরের ফিল্ড গুলো ভরাট করুন</span>";
    return;
  }

  const totalWeightInMaund = weightMaund + (weightKg / 40);
  const total = totalWeightInMaund * rate;

  lastCalculation = {
    weight: `${toBanglaNumber(weightMaund)} মণ ${toBanglaNumber(weightKg)} কেজি`,
    rate: rate,
    total: total.toFixed(2)
  };

  resultBox.style.display = 'block';
  resultBox.innerText = `বিল: ${toBanglaNumber(formatWithCommas(lastCalculation.total))}৳`;
}

function resetForm() {
  document.getElementById('weightMaund').value = '';
  document.getElementById('weightKg').value = '';
  document.getElementById('rate').value = '';
  const resultBox = document.getElementById('resultBox');
  resultBox.style.display = 'block';
  resultBox.innerText = 'বিল: ০০৳';
}

const engToBnDigits = { '0': '০', '1': '১', '2': '২', '3': '৩', '4': '৪', '5': '৫', '6': '৬', '7': '৭', '8': '৮', '9': '৯' };
function toBanglaNumber(numStr) {
  return numStr.toString().replace(/[0-9]/g, d => engToBnDigits[d]);
}
function formatWithCommas(x) {
  const parts = x.toString().split(".");
  parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
  return parts.join(".");
}

document.getElementById('weightMaund').addEventListener('input', calculateBill);
document.getElementById('weightKg').addEventListener('input', calculateBill);
document.getElementById('rate').addEventListener('input', calculateBill);
</script>

</body>







<script>
const toggle = document.getElementById('toggle');
toggle.checked = true;
function updateTheme() {
  document.body.classList.toggle('light-mode', toggle.checked);
}
toggle.addEventListener('change', updateTheme);
updateTheme();
</script>
</html>
